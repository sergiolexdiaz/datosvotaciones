<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Boletas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Control de Boletas</h1>

  <label>Clave de acceso</label>
  <input type="password" id="accessKey" placeholder="Clave">
  <button id="loginBtn">Entrar</button>

  <div id="formulario" style="display:none;">
    <label>Numero de boleta</label>
    <input type="number" id="numero">
    <label>Nombre del cliente</label>
    <input type="text" id="cliente">
    <label>Vendedor</label>
    <input type="text" id="vendedor">
    <label>Grupo</label>
    <input type="text" id="grupo">
    <label>Telefono</label>
    <input type="text" id="telefono">
    <label>Estado (Pagada / Debe / Regalada)</label>
    <input type="text" id="estado">
    <label>Valor</label>
    <input type="number" id="valor" value="50000">
    <button id="guardar">Guardar Boleta</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
